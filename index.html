<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsApp Flexbox</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- font awesome linked -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- google fonts linked -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <!-- Header starts here -->
    <header>
        <div class="container-1">
            <div class="logo">WhatsApp</div>
            <div class="header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="container-2">
            <i class="fas fa-camera container-1-item-1"></i>
            <p class="container-2-item-1">CHATS</p>
            <p>STATUS</p>
            <p>CALLS</p>
        </div>
    </header>
    <!-- Header ends here -->

    <div class="container-3">
        <div class="chat-list-container">
            <div class="avatar-div">
                <img src="https://pngimage.net/wp-content/uploads/2018/05/dummy-png-6.png" alt="" class="avatar">
            </div>
            <div style="flex : 1">
                <h3>Faraz Jahangir</h3>
                <p>Hey! kya ho raha hai</p>
            </div>
            <span>5:35 PM</span>
        </div>
        <div class='border'></div>
        <div class="chat-list-container">
            <div class="avatar-div">
                <img src="https://pngimage.net/wp-content/uploads/2018/05/dummy-png-6.png" alt="" class="avatar">
            </div>
            <div style="flex : 1">
                <h3>Faraz Jahangir</h3>
                <p>Hey! kya ho raha hai</p>
            </div>
            <span>5:35 PM</span>
        </div>
        <div class='border'></div>

    </div>
</body>

</html>
